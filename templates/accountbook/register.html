<!DOCTYPE html>

{% extends "base.html" %}
{% load static %}

{% block content %}
<html lang="en">
<head>
    <!-- Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css読み込み -->
    <link href="{% static 'css/menu.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- css記述 -->
    <style>
        .title{
            padding-left: 5px;
        }
        .table{
            margin-left: 10px;
        }
    </style>
    <title>登録</title>
</head>
<body>
    <h1 class="title">登録ページ</h1>
    <br>
    <div align="center">
        <div class="col-5 ml-3">
                <form action="" method="post" name="form">
                {% csrf_token %}
                <table class="table">
                    {{ data.as_table }}
                </table>
                <br>
                <!-- 以下bootstrap導入のため追記 -->
                <input type="button"  value="登録" data-bs-dismiss="modal" data-bs-toggle="modal" aria-disabled="true" data-bs-target="#register">
                    <div class="modal fade" id="register" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">登録確認</h4>
                                </div>
                                <div class="modal-body">
                                    <p>登録してよろしいですか？</p>
                                </div>
                                <div class="modal-footer">
                                    <input type="button" data-bs-dismiss="modal" value="戻る">
                                    <input type="submit" value="登録" id="submit btn" onclick="" >
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
{%endblock%}
