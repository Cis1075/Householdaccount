<!DOCTYPE html>

{% extends "base.html" %}
{% load static%}

{% block content %}
<html lang="en">
<head>
    <!-- Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"><</script>
    <!-- css読み込み -->
    <link href="{% static 'css/menu.css' %}" rel="stylesheet">


    <title>変更</title>
    <style>
        a.link{
            display: block;
            background-color: lightgray;
            text-decoration: none;
            color: black;
            margin-right: 50px;
            width: 60px;
            padding: 5px;
            margin: auto;
        }
        a.link:hover{
            background: gray;
        }
        .delete{
            background: red;
            border-color: red;
        }
    </style>
</head>
<body>
    <br>
    <div align="center">
        <div class="col-5 ml-3">
            <table class="table">
            <tr>
                <th>カテゴリ名</th>
                <th>項目</th>
                <th>日時</th>
                <th>金額</th>
                <th></th>
            </tr>

            {% for item in data %}
                <tr>
                    <td>{{item.category}}</td>
                    <td>{{item.contents}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.amount}}</td>
                    <td align="center">
                        <a class="link" id="btn" href="{% url 'accountbook:datachange' pk=item.id %}">修正</a>
                    </td>
                    <td align="center">
                        <!-- 以下追記箇所 -->
                        <a class="link" data-bs-dismiss="modal" data-bs-toggle="modal" aria-disabled="true" data-bs-target="#delete" href="#">削除</a>
                        <div class="modal fade" id="delete" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">最終確認</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>削除するとデータは戻りません</p>
                                        <h4>本当に削除してよろしいですか？</h4>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="button" data-bs-dismiss="modal" value="戻る">
                                        <input class="delete" type="button" data-bs-dismiss="modal" value="削除" onclick="location.href='{% url 'accountbook:delete' pk=item.id %}'">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>


</body>
</html>
{%endblock%}
